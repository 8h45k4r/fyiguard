name: FYI Guard CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # — Extension: Lint + Test + Build + Zip ————————————————————————————
  extension:
    name: Extension (Lint, Test, Build, Zip)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install root dependencies
        run: npm install

      - name: TypeScript type-check (extension)
        run: cd extension && npx tsc --noEmit

      - name: Lint (extension)
        run: npx eslint extension/src --ext .ts,.tsx --max-warnings 0
        continue-on-error: true

      - name: Run unit tests (Vitest)
        run: npm test
        env:
          NODE_ENV: test

      - name: Build extension
        run: npm run build

      - name: Zip extension for CWS
        run: |
          cd extension/dist
          zip -r ../../fyiguard-v${{ github.run_number }}.zip .
          echo "Extension zip created: fyiguard-v${{ github.run_number }}.zip"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: fyiguard-extension-v${{ github.run_number }}
          path: fyiguard-v${{ github.run_number }}.zip
          retention-days: 30

  # — Backend: Type-check, Lint, Test, Docker ————————————————————————
  backend:
    name: Backend (Type-check, Lint, Test, Docker)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: fyiguard
          POSTGRES_PASSWORD: fyiguard_test
          POSTGRES_DB: fyiguard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Generate Prisma client
        working-directory: ./backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://fyiguard:fyiguard_test@localhost:5432/fyiguard_test

      - name: TypeScript type-check
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./backend
        run: npx eslint src --ext .ts --max-warnings 0
        continue-on-error: true

      - name: Run backend tests
        working-directory: ./backend
        run: npm test
        env:
          DATABASE_URL: postgresql://fyiguard:fyiguard_test@localhost:5432/fyiguard_test
          JWT_SECRET: test_jwt_secret_for_ci
          NODE_ENV: test
        continue-on-error: true

      - name: Audit backend dependencies
        working-directory: ./backend
        run: npm audit --audit-level=high
        continue-on-error: true

  # — Docker Build (main only) ————————————————————————————————————————
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fyiguard-api:${{ github.sha }} ./backend

      - name: Tag as latest
        run: docker tag fyiguard-api:${{ github.sha }} fyiguard-api:latest

  # — E2E Tests (Playwright) ——————————————————————————————————————————
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [extension]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
        continue-on-error: true

  # — Security Audit ——————————————————————————————————————————————————
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Security audit
        run: npm audit --audit-level=critical
        continue-on-error: true