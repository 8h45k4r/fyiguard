name: FYI Guard CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Extension Build & Lint
  extension:
    name: Build Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: fyiguard-extension
          path: extension/dist/
          retention-days: 30

  # Backend Build & Test
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/fyiguard_test
          JWT_SECRET: test-secret-key

  # Docker Build
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fyiguard-api ./backend

  # Security Scan
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit root dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit backend dependencies
        working-directory: ./backend
        run: npm audit --audit-level=high
        continue-on-error: true