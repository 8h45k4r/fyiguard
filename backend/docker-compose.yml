version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: fyiguard-api
    restart: unless-stopped
    ports:
      - '${PORT:-3001}:3001'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - PORT=3001
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fyiguard-net
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3001/api/v1/health']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  db:
    image: postgres:16-alpine
    container_name: fyiguard-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-fyiguard}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-fyiguard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT:-5432}:5432'
    networks:
      - fyiguard-net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-fyiguard} -d ${POSTGRES_DB:-fyiguard}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  fyiguard-net:
    driver: bridge